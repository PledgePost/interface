specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PledgePost
    network: optimism-goerli
    source:
      address: "0x44CA47095F1E18548CB5Fb04499c8A0d4199a30a"
      abi: PledgePost
      startBlock: 16002779
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Allocated
        - ArticleDonated
        - ArticlePosted
        - RoundCreated
      abis:
        - name: PledgePost
          file: PledgePost/abis/PledgePost.json
      eventHandlers:
        - event: Allocated(indexed uint256,address,uint256)
          handler: handleAllocated
        - event: ArticleDonated(indexed address,indexed address,uint256,uint256)
          handler: handleArticleDonated
        - event: ArticlePosted(indexed address,indexed string,uint256)
          handler: handleArticlePosted
        - event: RoundCreated(indexed address,address,uint256,uint256)
          handler: handleRoundCreated
      file: PledgePost/PledgePost.wasm
