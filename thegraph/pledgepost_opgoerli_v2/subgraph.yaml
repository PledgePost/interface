specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PledgePost
    network: optimism-goerli
    source:
      address: "0xdEA8FF3777D09Ad65Cc068A0aDAAA5F7d89658a0"
      abi: PledgePost
      startBlock: 18212040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Allocated
        - ArticleDonated
        - ArticlePosted
        - Initialized
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - RoundApplied
        - RoundCreated
      abis:
        - name: PledgePost
          file: ./abis/PledgePost.json
      eventHandlers:
        - event: Allocated(indexed uint256,address,uint256,uint256)
          handler: handleAllocated
        - event: ArticleDonated(indexed address,indexed address,uint256,uint256)
          handler: handleArticleDonated
        - event: ArticlePosted(indexed address,string,uint256)
          handler: handleArticlePosted
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: RoundApplied(indexed address,uint256,uint256)
          handler: handleRoundApplied
        - event: RoundCreated(indexed address,address,uint256,bytes,uint256,uint256)
          handler: handleRoundCreated
      file: ./src/pledge-post.ts
