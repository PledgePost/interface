specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PledgePost
    network: optimism-goerli
    source:
      address: "0x7b1a9e6ef902E737530eD823deBAFB98421A3d4b"
      abi: PledgePost
      startBlock: 15793994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Allocated
        - ArticleDonated
        - ArticlePosted
        - RoundCreated
      abis:
        - name: PledgePost
          file: ./abis/PledgePost.json
      eventHandlers:
        - event: Allocated(indexed uint256,address,uint256)
          handler: handleAllocated
        - event: ArticleDonated(indexed address,address,uint256,uint256)
          handler: handleArticleDonated
        - event: ArticlePosted(indexed address,string,uint256)
          handler: handleArticlePosted
        - event: RoundCreated(indexed address,address,uint256,uint256)
          handler: handleRoundCreated
      file: ./src/pledge-post.ts
